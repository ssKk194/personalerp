<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents | EduFlow (Big Storage)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-50 flex hidden" id="docBody">

    <aside class="w-64 bg-white h-screen border-r fixed p-6">
        <h2 class="text-xl font-bold text-indigo-600 mb-10">EduFlow</h2>
        <nav class="space-y-2">
            <a href="dashboard.html" class="block p-3 text-gray-600 hover:bg-gray-100 rounded-lg">Dashboard</a>
            <a href="documents.html" class="block p-3 bg-indigo-50 text-indigo-700 font-bold rounded-lg">Documents</a>
            <a href="exams.html" class="block p-3 text-gray-600 hover:bg-gray-100 rounded-lg">Exams</a>
            <a href="assignments.html" class="block p-3 text-gray-600 hover:bg-gray-100 rounded-lg">Assignments</a>
            <a href="attendance.html" class="block p-3 text-gray-600 hover:bg-gray-100 rounded-lg">Attendance</a>
        </nav>
    </aside>

    <main class="ml-64 p-10 w-full">
        <div class="flex justify-between items-center mb-6 relative">
            <h1 class="text-3xl font-bold">Large Document Vault</h1>

            <div class="relative group z-[60]">
                <button class="flex items-center gap-3 hover:scale-105 transition focus:outline-none">
                    <div class="text-right hidden sm:block">
                        <p class="text-sm font-bold text-gray-700" id="headerUserName">Student</p>
                        <p class="text-xs text-green-500">Online</p>
                    </div>
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix"
                        class="w-12 h-12 rounded-full border-2 border-indigo-500 shadow-lg bg-gray-100 object-cover">
                </button>

                <div
                    class="absolute right-0 mt-2 w-48 bg-white rounded-xl shadow-2xl border border-gray-100 overflow-hidden hidden group-hover:block transition-all duration-200 origin-top-right">
                    <div class="px-4 py-3 border-b border-gray-100 bg-gray-50">
                        <p class="text-xs font-bold text-gray-400 uppercase">Account</p>
                        <p class="text-sm font-bold text-gray-800 truncate" id="dropdownUserName">Student</p>
                    </div>
                    <a href="settings.html"
                        class="block px-4 py-3 text-gray-600 hover:bg-indigo-50 hover:text-indigo-600 transition flex items-center gap-2">
                        ‚öôÔ∏è Settings
                    </a>
                    <button onclick="localStorage.removeItem('userName'); window.location.href='index.html';"
                        class="w-full text-left px-4 py-3 text-red-500 hover:bg-red-50 transition font-bold flex items-center gap-2">
                        üö™ Logout
                    </button>
                </div>
            </div>
        </div>

        <div class="bg-white p-8 rounded-xl shadow-sm border border-gray-200 mb-8 max-w-2xl">
            <h3 class="font-bold text-gray-800 mb-4 text-lg">Save Document</h3>
            <div class="space-y-4">
                <input type="text" id="fileName" placeholder="File Name (e.g. Physics Book)"
                    class="w-full border p-2 rounded-lg">
                <input type="file" id="fileInput" accept=".pdf,.jpg,.png" class="block w-full text-sm text-gray-500" />
                <p class="text-xs text-green-600 font-bold">‚úì High Capacity Storage Active (IndexedDB)</p>
                <button onclick="saveFile()"
                    class="w-full bg-indigo-600 text-white py-2 rounded-lg font-bold hover:bg-indigo-700">Save to
                    Vault</button>
            </div>
        </div>

        <div class="max-w-2xl">
            <h3 class="font-bold text-gray-800 mb-4">Saved Files</h3>
            <div id="fileList" class="space-y-3"></div>
        </div>
    </main>

    <script>
        // 1. Check Login
        if (!localStorage.getItem('userName')) window.location.href = "index.html";
        else {
            document.getElementById('docBody').classList.remove('hidden');
            const uName = localStorage.getItem('userName');
            if (document.getElementById('headerUserName')) document.getElementById('headerUserName').innerText = uName;
            if (document.getElementById('dropdownUserName')) document.getElementById('dropdownUserName').innerText = uName;

            const uPhoto = localStorage.getItem('userPhoto');
            const img = document.getElementById('headerUserName').parentElement.parentElement.querySelector('img');
            if (img) img.src = uPhoto || `https://api.dicebear.com/7.x/avataaars/svg?seed=${uName}`;
        }

        // 2. Open High-Capacity Database
        let db;
        const request = indexedDB.open("EduFlowDB", 4);

        request.onupgradeneeded = function (event) {
            db = event.target.result;
            ["documents", "assignments", "attendance", "holidays", "daily_logs"].forEach(store => {
                if (!db.objectStoreNames.contains(store)) {
                    db.createObjectStore(store, { keyPath: "id", autoIncrement: true });
                }
            });
        };

        request.onsuccess = function (event) {
            db = event.target.result;
            loadFiles(); // Load files as soon as DB is ready
        };

        request.onerror = function (event) {
            console.error("Database error: " + event.target.errorCode);
        };

        // 3. Save File Logic
        function saveFile() {
            const fileInput = document.getElementById('fileInput');
            const nameInput = document.getElementById('fileName');
            const file = fileInput.files[0];

            if (!file) { alert("Please select a file!"); return; }

            const reader = new FileReader();
            reader.onload = function (e) {
                const transaction = db.transaction(["documents"], "readwrite");
                const store = transaction.objectStore("documents");

                const fileData = {
                    name: nameInput.value || file.name,
                    data: e.target.result, // The file content
                    date: new Date().toLocaleDateString()
                };

                store.add(fileData);

                transaction.oncomplete = function () {
                    alert("File Saved!");
                    loadFiles();
                    nameInput.value = "";
                    fileInput.value = "";
                };

                transaction.onerror = function () {
                    alert("Error saving file. It might be too massive even for IndexedDB.");
                };
            };
            reader.readAsDataURL(file);
        }

        // 4. Load Files Logic
        function loadFiles() {
            const list = document.getElementById('fileList');
            list.innerHTML = "";

            const transaction = db.transaction(["documents"], "readonly");
            const store = transaction.objectStore("documents");
            const request = store.getAll();

            request.onsuccess = function () {
                const files = request.result;
                if (files.length === 0) {
                    list.innerHTML = "<p class='text-gray-400 text-center italic'>No documents yet.</p>";
                    return;
                }

                // Show newest first
                files.reverse().forEach((file) => {
                    const item = document.createElement('div');
                    item.className = "bg-white p-4 border rounded-lg flex justify-between items-center shadow-sm";
                    item.innerHTML = `
                        <div class="flex items-center gap-3 overflow-hidden">
                            <span class="text-2xl">üìö</span>
                            <div>
                                <h4 class="font-bold text-gray-700 truncate w-40">${file.name}</h4>
                                <p class="text-xs text-gray-400">${file.date}</p>
                            </div>
                        </div>
                        <div class="flex gap-3">
                            <button onclick="viewFile(${file.id})" class="text-indigo-600 font-bold text-sm hover:underline">View</button>
                            <button onclick="deleteFile(${file.id})" class="text-red-500 font-bold text-sm hover:underline">Delete</button>
                        </div>
                    `;
                    list.appendChild(item);
                });
            };
        }

        // 5. Delete Logic
        window.deleteFile = function (id) {
            if (confirm("Permanently delete this file?")) {
                const transaction = db.transaction(["documents"], "readwrite");
                const store = transaction.objectStore("documents");
                store.delete(id);
                transaction.oncomplete = function () {
                    loadFiles();
                };
            }
        }

        // 6. View Logic
        window.viewFile = function (id) {
            const transaction = db.transaction(["documents"], "readonly");
            const store = transaction.objectStore("documents");
            const request = store.get(id);

            request.onsuccess = function () {
                const file = request.result;
                const win = window.open();
                win.document.write('<iframe src="' + file.data + '" frameborder="0" style="width:100%; height:100%;" allowfullscreen></iframe>');
            }
        }
    </script>
</body>

</html>
